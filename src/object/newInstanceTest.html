<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象测试</title>
</head>
<body>
    <script src="./newInstance.js"></script>
    <script>
        function Person(name,age){
            this.name = name
            this.age = age
        }

        //调用newInstance函数创建对象
        let obj = newInstance(Person,'张三',18)
        console.log(obj)
    </script>
</body>
