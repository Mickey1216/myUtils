<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试find函数</title>
</head>
<body>
    <script src="./find.js"></script>
    <script>
        //声明一个数组
        let arr = [1,2,3,4,2021,5,1024]
        
        const result = find(arr,(item,index) => {
            return item > 1000
        })
        console.log(result)
    </script>
</body>
