<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试reduce函数</title>
</head>
<body>
    <script src="./reduce.js"></script>
    <script>
        //声明一个数组
        let arr = [1,2,3,4,5]
        let result = reduce(arr,function(res,value){
            return res + value
        },0)
        console.log(result)    
    </script>
</body>
</html>
