<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试bind函数</title>
</head>
<body>
    <script src="./bind.js"></script>
    <script src="./call.js"></script>
    <script>
        //声明一个函数
        function add(a,b){
            console.log(this)
            return a + b + this.c
        }

        //声明一个对象
        let obj = {
            c:520
        }

        //添加全局属性
        window.c = 1314

        //执行 函数
        let fn1 = bind(add,obj,10,20)
        console.log(fn1())
        
        let fn2 = bind(add,obj)
        console.log(fn2(30,40))

        let fn3 = bind(add,obj,10,20)
        console.log(fn3(30,40))
        
    </script>
</body>
</html>
